<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Template</title>
  <link rel="stylesheet" href="/build/bundle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script src="/build/bundle.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    window.socket = socket;
    socket.on("connect", function () {
      console.info("connected");
    });
    socket.on("disconnect", function () {
      console.info("disconnected from socketio");
    });
    socket.on("esbuild-rebuilt", function () {
      console.info("Reloading due to esbuild rebuild...");
      window.location.reload();
    });
  </script>
</body>

</html>
